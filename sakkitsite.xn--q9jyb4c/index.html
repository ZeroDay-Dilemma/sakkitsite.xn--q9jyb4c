<!DOCTYPE html>
<html>

<head>
      <title>My Amazing Website! So Kawaii!!</title>
      <style>
            body {
                  background: linear-gradient(270deg, #ff00cc, #fffb00, #00fffb, #ff00cc);
                  margin: 0;
                  min-height: 100vh;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  font-family: 'Comic Sans MS', cursive, sans-serif;
            }

            .rainbow-title {
                  font-size: 3em;
                  font-weight: bold;
                  text-align: center;
                  letter-spacing: 5px;
                  text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
                  background: linear-gradient(270deg, #ff00cc, #fffb00, #00fffb, #ff00cc);
                  background-size: 400% 100%;
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  background-clip: text;
                  color: transparent;
                  animation: rainbow 10s linear infinite;
                  margin-bottom: 30px;
                  border: 5px dashed #ff00cc;
                  padding: 20px;
                  border-radius: 20px;
                  box-shadow: 0 0 30px #fffb00, 0 0 10px #0ff inset;
            }

            @keyframes rainbow {
                  0% {
                        background-position: 0% 50%;
                  }

                  100% {
                        background-position: 400% 50%;
                  }
            }

            .center-img {
                  display: block;
                  margin: 0 auto;
                  width: 459px;
                  height: 498px;
                  border: 8px solid #ff00cc;

                  background: #fff;
                  border-radius: 30px;
            }
      </style>
</head>

<body>
      <div class="rainbow-title">‚ú®üåà WELCOME TO SAKURAKITTEN.„Åø„Çì„Å™ üåà‚ú®</div>
      <img class="center-img" src="welcome-to-my-site.gif" alt="Welcome to my site!">
      <audio id="nyan-audio" controls autoplay
            style="width: 350px; background: #fffb00; border: 5px dotted #ff00cc; color: #ff00cc; margin-top: 30px; filter: hue-rotate(90deg) blur(1px) contrast(2);">
            <source src="NyanCatoriginal.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
      </audio>
      <script>
            window.addEventListener('DOMContentLoaded', function () {
                  var audio = document.getElementById('nyan-audio');
                  audio.volume = 0.2;
            });
      </script>
</body>

</html>
